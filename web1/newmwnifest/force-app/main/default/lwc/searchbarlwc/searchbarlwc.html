<template>
      
<template if:true={showsearch}>
<lightning-card title="Search Account" icon-name="standard:user">
    <div class="slds-m-bottom_small">
          <lightning-input type="text"
             value={searchValue}
             label=" "
             onchange={searchKeyword}
             ></lightning-input>
       </div>
      
</lightning-card>
      
</template>

       <template if:true={showavtar}>
            <lightning-pill-container items={pilldata} ></lightning-pill-container>
                  <div class="slds-align_absolute-center">
                              <lightning-button variant="brand" label="show" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                  </div>
       </template>
       <template if:true={showtable}>
            <div >
    
                <lightning-datatable data={records}  columns={columns} key-field="name" hide-checkbox-column="true"  onrowaction={handlerowaction}>
    
                </lightning-datatable>
            </div>
           
        </template>
    
    
</template>
